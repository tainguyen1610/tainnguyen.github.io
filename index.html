<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Chính</title>

  <!-- Liên kết đến file CSS mẹ -->
  <link rel="stylesheet" href="main.css" />

  <!-- Font icon từ Google -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
</head>
<body>
  <!-- Navbar -->
  <nav class="site-nav">
    <button class="sidebar-toggle">
      <span class="material-symbols-rounded">menu</span>
    </button>
  </nav>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar collapsed">
      <div class="sidebar-header">
        <img src="logo.png" alt="Logo" class="header-logo" />
        <button class="sidebar-toggle">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
      </div>

      <div class="sidebar-content">
        <!-- Ô tìm kiếm -->
        <form class="search-form">
          <span class="material-symbols-rounded">search</span>
          <input type="search" placeholder="Tìm kiếm..." required />
        </form>

        <!-- Danh sách menu -->
        <ul class="menu-list">
          <li class="menu-item">
            <a href="#" class="menu-link" onclick="loadPage('profile.html')">
              <span class="material-symbols-rounded">person</span>
              <span class="menu-label">Thông tin cá nhân</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link" onclick="loadPage('game.html')">
              <span class="material-symbols-rounded">sports_esports</span>
              <span class="menu-label">Trò chơi lật thẻ</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link" onclick="loadPage('draw.html')">
              <span class="material-symbols-rounded">gesture</span>
              <span class="menu-label">Ứng dụng vẽ</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="sidebar-footer">
        <button class="theme-toggle">
          <div class="theme-label">
            <span class="theme-icon material-symbols-rounded">dark_mode</span>
            <span class="theme-text">Dark Mode</span>
          </div>
          <div class="theme-toggle-track">
            <div class="theme-toggle-indicator"></div>
          </div>
        </button>
      </div>
    </aside>

    <!-- Nội dung chính với iframe -->
    <div class="main-content">
      <iframe id="contentFrame" src="profile.html" frameborder="0" width="100%" height="1000px"></iframe>
    </div>
  </div>

  <!-- Script chuyển trang con -->
  <script>
    function loadPage(page) {
      document.getElementById("contentFrame").src = page;
    }
  </script>

  <!-- Script chính -->
  <script src="script.js"></script>
</body>
</html>
