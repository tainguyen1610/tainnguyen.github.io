<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Profile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <form class="search-box">
        <span class="material-symbols-rounded">search</span>
        <input type="text" placeholder="Search..." />
      </form>
      <ul class="nav-list">
        <li class="active"><span class="material-symbols-rounded">dashboard</span> Dashboard</li>
        <li><span class="material-symbols-rounded">sports_esports</span> Game Card</li>
        <li><span class="material-symbols-rounded">gesture</span> Draw</li>
        <li><span class="material-symbols-rounded">favorite</span> Favourites</li>
        <li><span class="material-symbols-rounded">inventory</span> Products</li>
        <li><span class="material-symbols-rounded">group</span> Customers</li>
        <li><span class="material-symbols-rounded">settings</span> Settings</li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main">
      <h2>My Profile:</h2>
      <div class="profile-card">
        <img src="gojo.png" alt="Avatar" class="avatar" />
        <h3>Gojo Satoru</h3>
        <p>Developer & Designer</p>
        <div class="stats">
          <div><strong>12tr</strong><br>Following</div>
          <div><strong>2tr</strong><br>Followers</div>
          <div><strong>209</strong><br>Project</div>
        </div>
        <div class="buttons">
          <button class="message-btn">Message</button>
          <button class="follow-btn">Follow Me</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
