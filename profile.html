<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>

  <!-- Google Fonts for icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
    <div class="profile-card">
      <div class="image">
        <img src="images/profile.jpg" alt="Ảnh đại diện" class="profile-pic">
      </div>
      <div class="data">
        <h2>Nguyễn Tấn Tài</h2>
        <span>Developer & Designer</span>
      </div>
      <div class="buttons">
        <a href="https://www.instagram.com/" class="btn" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/" class="btn" target="_blank">Facebook</a>
      </div>
    </div>
  </section>
</body>
</html>
