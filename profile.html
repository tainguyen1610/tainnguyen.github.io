<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider & Profile</title>

  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Profile Card Section -->
  <section class="main">
    <div class="profile-card">
      <div class="image">
        <img src="cat-anh-long-ngan-1-3.jpg" alt="Ảnh đại diện" class="profile-pic">
      </div>
      <div class="data">
        <h2>Nguyễn Tấn Tài</h2>
        <span>Developer & Designer</span>
      </div>
      <div class="buttons">
        <a href="https://www.instagram.com/" class="btn" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/" class="btn" target="_blank">Facebook</a>
      </div>
    </div>
  </section>

  <!-- Card Slider Section -->
  <div class="container swiper">
    <div class="card-wrapper">
      <ul class="card-list swiper-wrapper">
        <!-- Các card-item giữ nguyên ở đây -->
        <!-- ... như trong file ban đầu ... -->
      </ul>
      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
